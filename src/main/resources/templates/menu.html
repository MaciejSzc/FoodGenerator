<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div th:each="food : ${lists}">
    <span th:text="${food.getName()}"></span>
    <span th:text="${food.getSurname()}"></span>
    <span th:text="${food.getTelephone()}"></span>

</div>

<h1><a href="/add/product">Dodaj produkt</a></h1>
<h1><a href="/add/recipe">Dodaj przepis</a></h1>

</body>
</html>
