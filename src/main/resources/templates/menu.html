<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div th:each="food : ${lists}">
    <span>Danie:</span>
    <span th:text="${food.getName()}"></span><br/>
    <span>Potrzebne składniki</span>
    <span th:text="${food.getIngredients()}"></span><br/>
    <span>Potrzebne narzędzia</span>
    <span th:text="${food.getTools()}"></span><br/>
    ><span>Sposób przyrządzania</span>
    <span th:text="${food.getInstruction()}"></span><br/>


</div>

<h1><a href="/add/product">Dodaj produkt</a></h1>
<h1><a href="/add/recipe">Dodaj przepis</a></h1>

</body>
</html>
